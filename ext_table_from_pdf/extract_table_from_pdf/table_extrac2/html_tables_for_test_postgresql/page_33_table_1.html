<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Backslash Escape Sequence</th>
      <th>Interpretation</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>\b</td>
      <td>backspace</td>
    </tr>
    <tr>
      <td>\f</td>
      <td>form feed</td>
    </tr>
    <tr>
      <td>\n</td>
      <td>newline</td>
    </tr>
    <tr>
      <td>\r</td>
      <td>carriage return</td>
    </tr>
    <tr>
      <td>\t</td>
      <td>tab</td>
    </tr>
    <tr>
      <td>\o, \oo, \ooo (o = 0–7)</td>
      <td>octal byte value</td>
    </tr>
    <tr>
      <td>\xh, \xhh (h = 0–9, A–F)</td>
      <td>hexadecimal byte value</td>
    </tr>
    <tr>
      <td>\uxxxx, \Uxxxxxxxx (x = 0–9, A–F)</td>
      <td>16 or 32-bit hexadecimal Unicode character value</td>
    </tr>
  </tbody>
</table>
