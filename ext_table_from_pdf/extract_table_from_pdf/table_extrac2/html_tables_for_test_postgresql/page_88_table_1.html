<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Constraint</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>^</td>
      <td>matches at the beginning of the string</td>
    </tr>
    <tr>
      <td>$</td>
      <td>matches at the end of the string</td>
    </tr>
    <tr>
      <td>(?=re)</td>
      <td>positive lookahead matches at any point where a\rsubstring matching re begins (AREs only)</td>
    </tr>
    <tr>
      <td>(?!re)</td>
      <td>negative lookahead matches at any point where no\rsubstring matching re begins (AREs only)</td>
    </tr>
  </tbody>
</table>
